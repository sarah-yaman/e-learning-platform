<mat-card class="custom-card mat-elevation-z6">
  <img mat-card-image class="card-image" src="https://images.pexels.com/photos/3184465/pexels-photo-3184465.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="{{ course.title }}" />

  <mat-card-header>
    <mat-card-title class="card-title">{{ course.title }}</mat-card-title>
    <mat-card-subtitle *ngIf="course.price" class="card-price">
      ${{ course.price }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p class="card-description">{{ course.description }}</p>
  </mat-card-content>

  <mat-card-actions class="card-actions">
    <button mat-raised-button color="primary" (click)="addToCart(course._id)">
      <mat-icon>shopping_cart</mat-icon>
      Add to Cart
    </button>
    <span class="spacer"></span>
    <a mat-icon-button href="#" target="_blank" aria-label="Facebook">
      <mat-icon svgIcon="facebook"></mat-icon>
    </a>
    <a mat-icon-button href="#" target="_blank" aria-label="Instagram">
      <mat-icon svgIcon="instagram"></mat-icon>
    </a>
  </mat-card-actions>
</mat-card>
