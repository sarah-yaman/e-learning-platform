<div class="cart-container">
  <mat-card class="cart-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon class="cart-icon">shopping_cart</mat-icon>
        YOUR CART
      </mat-card-title>
      <mat-card-subtitle *ngIf="cart.length > 0">
        {{cart.length}} {{cart.length === 1 ? 'item' : 'items'}} in cart
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="loading-spinner" *ngIf="isLoading">
        <mat-spinner diameter="50"></mat-spinner>
      </div>

      <div *ngIf="!isLoading">
        <table mat-table [dataSource]="cart" class="cart-table" *ngIf="cart.length > 0">
          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Course</th>
            <td mat-cell *matCellDef="let item">
              <div class="course-info">
                <mat-icon class="course-icon">school</mat-icon>
                <span>{{item.title}}</span>
              </div>
            </td>
          </ng-container>

          <!-- Price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let item">
              ${{item.price | number:'1.2-2'}}
            </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let item">
              <button mat-icon-button color="warn"
                      (click)="deleteFromCart(item._id)"
                      matTooltip="Remove from cart">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div class="cart-footer" *ngIf="cart.length > 0">
          <div class="total-section">
            <span class="total-label">Total:</span>
            <span class="total-amount">${{totalPrice | number:'1.2-2'}}</span>
          </div>

          <div class="checkout-action">
            <button mat-raised-button color="primary" routerLink="/order" class="mr-2">
              <mat-icon>shopping_cart_checkout</mat-icon>
              PROCEED TO CHECKOUT
            </button>
            <button mat-raised-button color="accent" routerLink="/payment" class="ml-2">
              <mat-icon>payment</mat-icon>
              DIRECT PAYMENT
            </button>
          </div>
        </div>

        <div class="empty-cart" *ngIf="cart.length === 0 && !isLoading">
          <mat-icon class="empty-icon">remove_shopping_cart</mat-icon>
          <h2>Your cart is empty</h2>
          <button mat-raised-button color="primary" routerLink="/courses">
            <mat-icon>school</mat-icon>
            Browse Courses
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
