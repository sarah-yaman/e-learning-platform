
<div class="login-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form mat-elevation-z4">
    <h2 class="form-title">üìù Sign Up</h2>

    <!-- Error message display -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" placeholder="Enter email">
      <mat-icon matSuffix>email</mat-icon>
      <mat-error *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
        {{ getErrorMessage('email') }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" placeholder="Enter name">
      <mat-icon matSuffix>person</mat-icon>
      <mat-error *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
        {{ getErrorMessage('name') }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput [type]="'password'" formControlName="password" placeholder="Enter password">
      <mat-icon matSuffix>lock</mat-icon>
      <mat-error *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
        {{ getErrorMessage('password') }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option value="student">Student</mat-option>
        <mat-option value="admin">Course Creator (Admin)</mat-option>
      </mat-select>
      <mat-icon matSuffix>school</mat-icon>
      <mat-error *ngIf="form.get('role')?.invalid && form.get('role')?.touched">
        {{ getErrorMessage('role') }}
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading">
      <mat-icon>how_to_reg</mat-icon>
      {{ loading ? 'Signing Up...' : 'Sign Up' }}
    </button>

    <div class="login-link">
      Already have an account? <a routerLink="/login">Log in</a>
    </div>
  </form>
</div>
