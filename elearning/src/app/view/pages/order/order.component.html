<div class="order-container">
  <mat-card class="order-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>shopping_bag</mat-icon>
        Order Details
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="order-form">
        <div class="order-summary">
          <mat-icon>shopping_cart</mat-icon>
          <span><strong>Total Items:</strong> {{numOfItem}}</span>
        </div>

        <h2 class="section-title">
          <mat-icon>person</mat-icon>
          User Details
        </h2>

        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter your name">
          <mat-error *ngIf="form.get('name')?.invalid">
            Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone" placeholder="Enter your phone number">
          <mat-error *ngIf="form.get('phone')?.invalid">
            Phone is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Enter your email">
          <mat-error *ngIf="form.get('email')?.invalid">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Payment Method</mat-label>
          <mat-select formControlName="payment">
            <mat-option value="">Select payment method</mat-option>
            <mat-option *ngFor="let option of paymentOptions" [value]="option.value">
              {{option.viewValue}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('payment')?.invalid">
            Payment method is required
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting">
            <span *ngIf="!isSubmitting">Place Order</span>
            <span *ngIf="isSubmitting">Processing...</span>
            <mat-icon *ngIf="!isSubmitting">check_circle</mat-icon>
            <mat-spinner *ngIf="isSubmitting" diameter="20"></mat-spinner>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
