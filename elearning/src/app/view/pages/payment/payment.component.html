<div class="payment-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="payment-form">
    <h1>Payment Information</h1>
    
    <div class="form-group mt-3">
      <label for="nameInput">Full Name</label>
      <input formControlName="name" type="text" class="form-control" id="nameInput" placeholder="Enter your full name">
      <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-danger">
        Name is required
      </div>
    </div>
    
    <div class="form-group mt-3">
      <label for="phoneInput">Phone Number</label>
      <input formControlName="phone" type="text" class="form-control" id="phoneInput" placeholder="Enter your phone number">
      <div *ngIf="form.get('phone')?.invalid && form.get('phone')?.touched" class="text-danger">
        Phone number is required
      </div>
    </div>
    
    <div class="form-group mt-3">
      <label for="emailInput">Email Address</label>
      <input formControlName="email" type="email" class="form-control" id="emailInput" placeholder="Enter your email">
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
        Valid email is required
      </div>
    </div>
    
    <div class="form-group mt-3">
      <label for="paymentSelect">Payment Method</label>
      <select formControlName="payment" class="form-control" id="paymentSelect">
        <option value="">Select Payment Method</option>
        <option value="credit_card">Credit Card</option>
        <option value="debit_card">Debit Card</option>
        <option value="paypal">PayPal</option>
        <option value="bank_transfer">Bank Transfer</option>
        <option value="pay_later">Pay Later</option>
      </select>
      <div *ngIf="form.get('payment')?.invalid && form.get('payment')?.touched" class="text-danger">
        Payment method is required
      </div>
    </div>
    
    <div class="mt-4">
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Complete Payment</button>
    </div>
  </form>
</div>
