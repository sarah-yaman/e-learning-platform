<div class="login-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form mat-elevation-z4">
    <h2 class="form-title">🔐 Login</h2>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" placeholder="Enter email">
      <mat-error *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
        Please enter a valid email.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput [type]="'password'" formControlName="password" placeholder="Enter password">
      <mat-error *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
        Password is required.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Login</button>
    <button  style="margin-left: 10px;" mat-raised-button color="accent" (click)="goToSignup()">Register</button>
  </form>
</div>
